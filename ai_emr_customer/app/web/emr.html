<body>
  <h2 style="text-align:center;">AI åŒ»ç–—é¢„é—®è¯ŠåŠ©æ‰‹</h2>

  <div id="chat-box"></div>

  <div id="input-area">
    <input id="text-input" type="text" placeholder="è¯·è¾“å…¥ç—‡çŠ¶æˆ–æè¿°â€¦" />

  <!-- å›¾ç‰‡ä¸Šä¼ æŒ‰é’®ï¼ˆé»˜è®¤éšè—ï¼‰ -->
  <div style="text-align: center; margin-top: 10px;">
    <input type="file" id="file-input" accept="image/*" multiple />
    <button id="upload-btn">ä¸Šä¼ å›¾ç‰‡</button>
  </div>

  <script>
    const ws = new WebSocket("ws://localhost:8765");
    ws.binaryType = "arraybuffer";  // å…³é”®ï¼šæ¥å—éŸ³é¢‘æµ

    const chatBox = document.getElementById("chat-box");
    const textInput = document.getElementById("text-input");
    const sendBtn = document.getElementById("send-btn");
    const uploadBtn = document.getElementById("upload-btn");

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let pcmQueue = [];
    let isPlaying = false;

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    ws.onopen = async () => {
      appendMessage("ğŸŸ¢ å·²è¿æ¥åˆ°æœåŠ¡å™¨", "ai");
      try {
        const res = await fetch("http://localhost:8080/start", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ uid: "text" })
        });
        if (res.ok) {
          appendMessage("âœ… å·²é€šçŸ¥åç«¯å¼€å§‹å¯¹è¯", "ai");
        } else {
          appendMessage("âš ï¸ åç«¯ start_chat è°ƒç”¨å¤±è´¥", "ai");
        }
      } catch (err) {
        appendMessage("âŒ æ— æ³•è°ƒç”¨ start_chat æ¥å£: " + err, "ai");
      }
    };

    ws.onmessage = (event) => {
      if (event.data instanceof ArrayBuffer) {
        pcmQueue.push(new Uint8Array(event.data));
        if (!isPlaying) {
          playNextChunk();
        }
      } else {
        try {
          const json = JSON.parse(event.data);
          if (json.text) {

          // ğŸ”¥ æ£€æŸ¥æ˜¯å¦è¦æ±‚ä¸Šä¼ å›¾ç‰‡
          if (json.text == "upload_check_img") {
            uploadArea.style.display = "block";
            appendMessage("ğŸ“· éœ€è¦æ‚¨ä¸Šä¼ ä¸€å¼ å›¾ç‰‡ï¼Œè¯·é€‰æ‹©æ–‡ä»¶", "ai");
          }
          appendMessage("AIï¼š" + json.text, "ai"); 

          }
        } catch {
          appendMessage("AIï¼š" + event.data, "ai");
        }
      }
    };

    uploadBtn.onclick = async () => {
      const files = fileInput.files;
      if (!files || files.length === 0) {
        alert("è¯·å…ˆé€‰æ‹©å›¾ç‰‡æ–‡ä»¶");
        return;
      }

      const base64List = [];

      for (let file of files) {
        try {
          const base64 = await readFileAsBase64(file);
          base64List.push(base64);
        } catch (err) {
          console.error("å›¾ç‰‡è¯»å–å¤±è´¥", err);
          appendMessage("âŒ å›¾ç‰‡è¯»å–å¤±è´¥: " + file.name, "ai");
          return;
        }
      }

      // âš ï¸ é€šè¿‡ WebSocket å‘é€ base64 æ•°æ®
      ws.send(JSON.stringify({
        check_img: base64List
      }));

      appendMessage("âœ… å›¾ç‰‡å·²å‘é€è‡³æœåŠ¡å™¨", "ai");
      uploadArea.style.display = "none";
    };

    // å°†æ–‡ä»¶è¯»å–ä¸º base64 çš„å·¥å…·å‡½æ•°
    function readFileAsBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          // è‡ªåŠ¨é™„å¸¦ MIME ç±»å‹å‰ç¼€
          const mime = file.type || "image/jpeg";
          resolve(`data:${mime};base64,` + reader.result.split(',').pop());
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    sendBtn.onclick = () => {
      const text = textInput.value.trim();
      if (text !== "") {
        ws.send(JSON.stringify({ text }));
        appendMessage("æˆ‘ï¼š" + text, "user");
        textInput.value = "";
      }
    };

    textInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });

    function playNextChunk() {
      if (pcmQueue.length === 0) {
        isPlaying = false;
        return;
      }

      isPlaying = true;
      const chunk = pcmQueue.shift();

      const float32 = convertPCM16ToFloat32(chunk);
      const audioBuffer = audioCtx.createBuffer(1, float32.length, 16000);
      audioBuffer.copyToChannel(float32, 0);

      const source = audioCtx.createBufferSource();
      source.buffer = audioBuffer;
      source.connect(audioCtx.destination);
      source.onended = () => playNextChunk();
      source.start();
    }

    function convertPCM16ToFloat32(pcmData) {
      const data = new DataView(pcmData.buffer);
      const float32 = new Float32Array(pcmData.byteLength / 2);
      for (let i = 0; i < float32.length; i++) {
        const int16 = data.getInt16(i * 2, true); // å°ç«¯
        float32[i] = int16 / 32768;
      }
      return float32;
    }
  </script>
